<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to my <span class="font-semibold text-blue-700">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="block w-3/4 mb-4 border border-gray-400 rounded px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="block w-3/4 mb-4 border border-gray-400 rounded px-2" type="password"
                    placeholder="password">
                <button id="submit-button"
                    class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
                <p style="color: red; display: none;" id="error-message">Your entered email or password is not correct
                </p>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
